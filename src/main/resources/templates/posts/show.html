<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/head :: head('Show Page')">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Codeup Blog/Adlister!')"></header>
<main>
    <div class="card">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
        <div th:src="${post.uploadPath}"></div>
        <div th:each="image: ${post.postImages}">
            <img th:src="${image.path}" alt="">
        </div>
    <p>Created by: <span th:text="${post.owner.username}"></span> <span th:text="${post.owner.email}"></span></p>
    </div>
</main>
</body>
<footer th:replace="partials/partials :: footer"></footer>
</html>
