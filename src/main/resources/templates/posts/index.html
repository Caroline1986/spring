<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials/partials :: header"></header>
<nav th:include="partials/navbar :: my-navbar"></nav>

<main class="container">
    <div class="card" th:each="post : ${posts}">
        <h3 class="text-center" th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
    </div>
</main>
<footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
