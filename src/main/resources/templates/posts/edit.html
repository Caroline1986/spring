
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Post')">
    <meta charset="UTF-8">
    <title>Edit Post</title>

</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Codeup Blog/Adlister!')"></header>
<h1>Edit Post</h1>
<form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST" th:object="${post}">
<label for="title">Title</label>
    <input id="title" type="text" name="title" th:value="${post.title}" placeholder="Enter title">
    <label for="body">Body</label>
    <textarea id="body" name="body" th:text="${post.body}" placeholder="Enter body"></textarea>
    <button class="btn btn-primary">Update Post</button>
<!--    <label for="title">Title</label>-->
<!--    <input type="text" th:field="*{title}" placeholder="Enter title">-->
<!--    <label for="body">Body</label>-->
<!--    <textarea th:field="*{body}" placeholder="Enter body"></textarea>-->
<!--    <button class="btn btn-primary">Update Post</button>-->
</form>

<form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
    <button class="btn btn-danger">Delete Post</button>
</form>
</body>
<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>

</html>
