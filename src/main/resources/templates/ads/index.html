<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Ads')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Codeup Blog!')"></header>

<main class="container">
    <div class="card" th:each="ad : ${ads}">
        <h3 class="text-center" th:text="${ad.title}"></h3>
        <p th:text="${ad.description}"></p>
        <a th:href="@{|/ads/${ad.id}/edit|}">
            <button>Edit Post</button>
        </a>
        <form th:action="@{|/ads/${ad.id}/delete|}" th:method="POST" style="display:inline">
            <button>Delete Post</button>
        </form>
    </div>
</main>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
