<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head :: head(create)">
    <meta charset="UTF-8"/>
    <title>Create</title>
</head>
<body>
<div th:replace="partials/navbar :: nav"></div>
<div th:replace="partials/header :: header('The Crafty Retired Nurse')"></div>
<div class="container">
    <h1>Create Product</h1>

    <form th:action="@{/product/create}" th:method="POST" th:object="${product}">

        <label for="name">Product Name</label>
        <input type="text" id="name" name="product_name">

        <br>

        <label for="price">Price</label>
        <input type="number" id="price" name="product_price">

        <br>

        <label for="description">Description</label>
        <input type="text" id="description" name="product_description">

        <br>

        <img id="imagePreview" alt="image" src="" style="height: 10rem">
        <input type="hidden" id="image" name="product_image_url">

        <button id="addPicture">Add Picture</button>

        <br>

        <input type="submit" value="Create Product">

    </form>
</div>


<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js" crossorigin="anonymous" defer></script>

<script src="/js/keys.js"></script>
<script type="text/javascript" th:src="@{/js/filestack.js}" defer></script>
<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
