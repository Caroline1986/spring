<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create Post')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Codeup Blog/Adlister!')"></header>
<form th:action="@{/product/create}" th:method="POST">

    <label for="name">Product Name</label>
    <input type="text" id="name" name="product_name" >

    <br>

    <label for="price">Price</label>
    <input type="number" id="price" name="product_price">

    <br>

    <label for="description">Description</label>
    <input type="text" id="description" name="product_description">

    <br>

    <img id="imagePreview" src="" alt="" >

    <input type="hidden" id="image" name="product_image_url">

    <button id="addPicture">addPicture</button>

    <br>

    <input type="submit" value="Create Product">

</form>
</div>

<!-- We reference these files prior to the filestack.js because they need to be loaded into the page before filestack.js can use their contents.-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="/keys.js"></script>

<!-- we reference our filestack.js last because it is dependent on all three files above it.-->
<script src="/js/filestack.js"></script>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
